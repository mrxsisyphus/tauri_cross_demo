name: 'Build & Release'

on:
  push:
    branches:
      - main
      - release
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version from tauri.conf.json
        id: get_version
        run: |
          VERSION=$(grep '"version":' app/src-tauri/tauri.conf.json | head -1 | awk -F '"' '{print $4}')
          echo "VERSION=v$VERSION" >> $GITHUB_OUTPUT

  # Build for Desktop platforms (Windows, macOS, Linux)
  build-desktop:
    needs: prepare
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM (M1/M2/M3)
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          # macOS Intel
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          # Linux
          - platform: 'ubuntu-22.04'
            args: ''
            target: ''
          # Windows
          - platform: 'windows-latest'
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: ./app
        run: bun install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./app
          tagName: ${{ github.ref_type == 'tag' && github.ref_name || needs.prepare.outputs.tag_name }}
          releaseName: 'Todo Cross ${{ github.ref_name || needs.prepare.outputs.tag_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}-${{ matrix.target || 'native' }}
          path: |
            app/src-tauri/target/release/bundle/**/*.dmg
            app/src-tauri/target/release/bundle/**/*.app
            app/src-tauri/target/release/bundle/**/*.deb
            app/src-tauri/target/release/bundle/**/*.AppImage
            app/src-tauri/target/release/bundle/**/*.msi
            app/src-tauri/target/release/bundle/**/*.exe
            app/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            app/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app
          if-no-files-found: ignore

  # Build for Android
  build-android:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;27.0.12077973"
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Install dependencies (Linux host)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install frontend dependencies
        working-directory: ./app
        run: bun install

      - name: Build Android APK
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./app
          mobile: android
          tagName: ${{ github.ref_type == 'tag' && github.ref_name || needs.prepare.outputs.tag_name }}
          releaseName: 'Todo Cross ${{ github.ref_name || needs.prepare.outputs.tag_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            app/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          if-no-files-found: ignore

  # Build for iOS (macOS runner required)
  build-ios:
    needs: prepare
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios,aarch64-apple-ios-sim

      - name: Install frontend dependencies
        working-directory: ./app
        run: bun install

      - name: Build iOS App (unsigned)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CODE_SIGNING_ALLOWED: "NO"
          CODE_SIGNING_REQUIRED: "NO"
          CODE_SIGN_IDENTITY: ""
          DEVELOPMENT_TEAM: ""
        with:
          projectPath: ./app
          mobile: ios
          tagName: ${{ github.ref_type == 'tag' && github.ref_name || needs.prepare.outputs.tag_name }}
          releaseName: 'Todo Cross ${{ github.ref_name || needs.prepare.outputs.tag_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: |
            app/src-tauri/gen/apple/build/**/*.ipa
            app/src-tauri/gen/apple/build/**/*.app
          if-no-files-found: ignore

  # Build for Web
  build-web:
    needs: [prepare, build-desktop]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        working-directory: ./app
        run: bun install

      - name: Build for Web
        working-directory: ./app
        run: |
          bun run build
          cd build && zip -r ../web-dist.zip .

      - name: Upload Web To Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        with:
          files: app/web-dist.zip
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || needs.prepare.outputs.tag_name }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: app/build
