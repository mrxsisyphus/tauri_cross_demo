name: "Build Desktop"

on:
  push:
    branches:
      - release
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-desktop:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            target: "aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            target: "x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
            target: ""
          - platform: "windows-latest"
            args: ""
            target: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: ./app
        run: bun install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath:
            ./app
            # Disable tauri-action release creation by clearing tagName
          tagName: ""
          releaseName: ""
          releaseBody: ""
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Rename Artifacts
        shell: bash
        run: |
          TAG_NAME="${{ github.ref_name }}"
          TARGET="${{ matrix.target }}"
          
          # 确定正确的 bundle 目录
          if [ -n "$TARGET" ]; then
            BUNDLE_DIR="app/src-tauri/target/$TARGET/release/bundle"
            ARCH_NAME="$TARGET"
          else
            BUNDLE_DIR="app/src-tauri/target/release/bundle"
            case "${{ matrix.platform }}" in
              ubuntu-22.04) ARCH_NAME="amd64" ;;
              windows-latest) ARCH_NAME="x64" ;;
              *) ARCH_NAME="universal" ;;
            esac
          fi

          echo "Looking for artifacts in: $BUNDLE_DIR"
          echo "ARCH: $ARCH_NAME, TAG: $TAG_NAME"

          if [ ! -d "$BUNDLE_DIR" ]; then
            echo "Bundle directory not found: $BUNDLE_DIR"
            echo "Listing available directories:"
            ls -la app/src-tauri/target/ 2>/dev/null || echo "target dir not found"
            exit 0
          fi

          # 重命名所有 bundle 文件
          find "$BUNDLE_DIR" -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "*.dmg" -o -name "*.exe" -o -name "*.msi" \) | while read FILE; do
            EXT="${FILE##*.}"
            DIR=$(dirname "$FILE")
            NEW_NAME="todo_cross-${TAG_NAME}-${ARCH_NAME}.${EXT}"
            echo "Renaming: $(basename "$FILE") -> $NEW_NAME"
            mv "$FILE" "$DIR/$NEW_NAME"
          done

      - name: Upload Artifacts to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/src-tauri/target/**/bundle/**/todo_cross-*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}-${{ matrix.target || 'native' }}
          path: |
            app/src-tauri/target/**/bundle/**/todo_cross-*.*
            app/src-tauri/target/**/bundle/**/*.app
          if-no-files-found: ignore
