name: "Build Desktop"

on:
  push:
    branches:
      - release
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-desktop:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            target: "aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            target: "x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
            target: ""
          - platform: "windows-latest"
            args: ""
            target: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: ./app
        run: bun install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath:
            ./app
            # Disable tauri-action release creation by clearing tagName
          tagName: ""
          releaseName: ""
          releaseBody: ""
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Rename Artifacts
        shell: bash
        run: |
          TAG_NAME="${{ github.ref_name }}"
          PLATFORM="${{ matrix.platform }}"
          TARGET="${{ matrix.target }}"

          if [ -n "$TARGET" ]; then
            ARCH_NAME="$TARGET"
          elif [ "$PLATFORM" == "ubuntu-22.04" ]; then
            ARCH_NAME="amd64"
          elif [ "$PLATFORM" == "windows-latest" ]; then
            ARCH_NAME="x64"
          else
            ARCH_NAME="universal"
          fi

          echo "Renaming artifacts for ARCH: $ARCH_NAME, TAG: $TAG_NAME"

          # 确保目标目录存在，防止 find 报错
          if [ ! -d "app/src-tauri/target" ]; then
            echo "Directory app/src-tauri/target not found, skipping rename."
            exit 0
          fi

          # 使用 IFS= read -r 处理带空格的文件名
          find app/src-tauri/target -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "*.dmg" -o -name "*.exe" -o -name "*.msi" \) | while IFS= read -r FILE; do
            if [ -f "$FILE" ]; then
              EXT="${FILE##*.}"
              DIR=$(dirname "$FILE")
              NEW_NAME="todo_cross-${TAG_NAME}-${ARCH_NAME}.${EXT}"
              echo "Renaming \"$FILE\" to \"$DIR/$NEW_NAME\""
              mv "$FILE" "$DIR/$NEW_NAME"
            fi
          done

          # Handle .app.tar.gz if it exists or create it?
          # Tauri action might not create tar.gz automatically if we disabled release? 
          # Actually tauri-action usually creates tar.gz for updater if configured.
          # Let's just stick to the main bundles for now.

      - name: Upload Artifacts to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          # Use wildcards to find the renamed files
          files: |
            app/src-tauri/target/**/todo_cross-*.deb
            app/src-tauri/target/**/todo_cross-*.rpm
            app/src-tauri/target/**/todo_cross-*.AppImage
            app/src-tauri/target/**/todo_cross-*.dmg
            app/src-tauri/target/**/todo_cross-*.exe
            app/src-tauri/target/**/todo_cross-*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}-${{ matrix.target || 'native' }}
          path: |
            app/src-tauri/target/**/todo_cross-*.deb
            app/src-tauri/target/**/todo_cross-*.rpm
            app/src-tauri/target/**/todo_cross-*.AppImage
            app/src-tauri/target/**/todo_cross-*.dmg
            app/src-tauri/target/**/todo_cross-*.exe
            app/src-tauri/target/**/todo_cross-*.msi
            app/src-tauri/target/release/bundle/**/*.app
            app/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app
          if-no-files-found: ignore
