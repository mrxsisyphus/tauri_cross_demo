name: "Build Android"

on:
  push:
    branches:
      - release
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;27.0.12077973"
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Install dependencies (Linux host)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install frontend dependencies
        working-directory: ./app
        run: bun install

      - name: Build Android APK (Release)
        working-directory: ./app
        run: |
          # Build manually using Tauri CLI
          bun run tauri android build

      - name: Sign APK (Manual)
        id: sign_app
        run: |
          # 1. 找到对应的 Build Tools 路径 (使用最新的)
          BUILD_TOOLS_VERSION="34.0.0"
          ANDROID_BUILD_TOOLS="$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VERSION"

          # 确保工具存在，如果不存在则自动查找最新版
          if [ ! -d "$ANDROID_BUILD_TOOLS" ]; then
            echo "Build tools $BUILD_TOOLS_VERSION not found, finding latest..."
            ANDROID_BUILD_TOOLS=$(ls -d $ANDROID_SDK_ROOT/build-tools/* | sort -V | tail -n1)
          fi
          echo "Using Build Tools: $ANDROID_BUILD_TOOLS"

          # 定义路径变量
          RELEASE_DIR="app/src-tauri/gen/android/app/build/outputs/apk/universal/release"
          UNSIGNED_APK=$(find $RELEASE_DIR -name "*universal-release-unsigned.apk" | head -n 1)
          ALIGNED_APK="$RELEASE_DIR/app-universal-release-aligned.apk"
          SIGNED_APK="$RELEASE_DIR/app-universal-release-signed.apk"

          echo "Found Unsigned APK: $UNSIGNED_APK"

          # 2. Decode Signing Key
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 --decode > release.jks

          # 3. Zipalign (优化对齐)
          "$ANDROID_BUILD_TOOLS/zipalign" -v -p 4 "$UNSIGNED_APK" "$ALIGNED_APK"

          # 4. Apksigner (签名)
          "$ANDROID_BUILD_TOOLS/apksigner" sign --ks release.jks \
            --ks-key-alias "${{ secrets.ANDROID_ALIAS }}" \
            --ks-pass "pass:${{ secrets.ANDROID_KEY_STORE_PASSWORD }}" \
            --key-pass "pass:${{ secrets.ANDROID_KEY_PASSWORD }}" \
            --out "$SIGNED_APK" "$ALIGNED_APK"

          # 清理 Key 文件
          rm release.jks

      - name: Organize Artifacts
        run: |
          mkdir -p android-artifacts
          # Prefer signed APKs if they exist
          if ls app/src-tauri/gen/android/app/build/outputs/apk/universal/release/*-signed.apk 1> /dev/null 2>&1; then
            cp app/src-tauri/gen/android/app/build/outputs/apk/universal/release/*-signed.apk android-artifacts/
          fi
          # Also grab the universal unsigned one just in case
          find app/src-tauri/gen/android/app/build/outputs/apk/universal/release -name "*universal-release-unsigned.apk" -exec cp {} android-artifacts/ \;
          ls -l android-artifacts

      - name: Upload Artifacts to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: android-artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts to Action Run
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android-artifacts/*.apk
          if-no-files-found: warn
